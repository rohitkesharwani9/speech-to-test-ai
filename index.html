  <script>
    // Function to show the offline alert
    function showOfflineAlert() {
      const alertBox = document.createElement("div");
      alertBox.id = "offlineAlert";
      alertBox.style.position = "fixed";
      alertBox.style.top = "50%";
      alertBox.style.left = "50%";
      alertBox.style.transform = "translate(-50%, -50%)";
      alertBox.style.backgroundColor = "#dbf8d7";
      alertBox.style.color = "red";
      alertBox.style.padding = "20px";
      alertBox.style.border = "1px solid #dbf8d7";
      alertBox.style.borderRadius = "8px";
      alertBox.style.boxShadow = "0 4px 6px rgba(0,0,0,0.1)";
      alertBox.style.textAlign = "center";
      alertBox.style.zIndex = "10000";
      alertBox.innerHTML = `
            <h2 style="margin: 0; font-size: 18px;">You are not connected to the internet</h2>
            <p style="margin: 10px 0;">This app requires an active internet connection. Please connect to the internet.</p>
            
            
        `;
      document.body.appendChild(alertBox);
    }

    // Function to close the offline alert
    function closeOfflineAlert() {
      const alertBox = document.getElementById("offlineAlert");
      if (alertBox) {
        alertBox.remove();
      }
    }

    // Detect offline and show alert
    window.addEventListener("offline", showOfflineAlert);

    // Detect online and remove alert if it's visible
    window.addEventListener("online", closeOfflineAlert);

    // Check connectivity on load
    if (!navigator.onLine) {
      showOfflineAlert();
    }
  </script>
